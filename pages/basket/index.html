<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/styles/style.css">
    <title>Staff products</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <div class="header__logo">
                    <img class="header__logo-icon" src="../../src/images/dollar-52.png" alt="logo">
                    <h1 class="header__logo-text">TUFF</h1>
                </div>
                <div class="header__profil">
                    <img class="header__profil-avatar" src="../../src/images/avatar.svg" alt="profile">
                    <p class="header__profil-name">Yana Tankovich</p>
                </div>
                <div class="header__search">
                    <img class="header__search-icon" src="../../src/images/search-white.svg" alt="search">
                    <input class="header__search-input" type="text" />
                </div>
                <div class="header__group">
                    <img class="header__group-favourite" src="../../src/images/favourite-white.png" alt="favourite">
                    <img class="header__group-bag" src="../../src/images/bag-white.png" alt="bag">
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="begin">
                <aside class="aside">
                    <div class="aside__top">
                        <h2 class="aside__top-title">CATEGORIES</h2>
                        <ul class="aside__top-list">
                            <li class="aside__top-item">Computers</li>
                            <li class="aside__top-item">Clothes</li>
                            <li class="aside__top-item">Shoes</li>
                            <li class="aside__top-item">Furniture</li>
                            <li class="aside__top-item">Cosmetics</li>
                            <li class="aside__top-item">Travel</li>
                            <li class="aside__top-item">Automotive</li>
                        </ul>
                    </div>
                    <div class="aside__bottom">
                        <button class="aside__bottom-btn">Help</button>
                        <button class="aside__bottom-btn">Terms & Conditions</button>
                    </div>
                </aside>
                <section class="basket">
                    <h2 class="basket__title">Your cart</h2>
                    <ul class="basket__products">
                        <li class="basket__item">
                            <img class="basket__item-img" src="../../src/images/snikears_Bona.png" alt="snikears">
                            <div class="basket__item-info">
                                <h3 class="basket__item-title">Snikears Bona</p>
                                <p class="basket__item-category">snikears</p>
                            </div>
                            <p class="basket__item-price">599$</p>
                            <div class="basket__item-buttons">
                                <button class="basket__item-btn btn-grey">-</button>
                                <button class="basket__item-btn btn-black">1</button>
                                <button class="basket__item-btn btn-blue">+</button>
                            </div>
                            <p class="basket__item-sum">599$</p>
                            <button class="basket__item-del">X</button>
                        </li>

                        <li class="basket__item">
                            <img class="basket__item-img" src="../../src/images/snikears_Bona.png" alt="snikears">
                            <div class="basket__item-info">
                                <h3 class="basket__item-title">Snikears Bona</p>
                                <p class="basket__item-category">snikears</p>
                            </div>
                            <p class="basket__item-price">599$</p>
                            <div class="basket__item-buttons">
                                <button class="basket__item-btn btn-grey">-</button>
                                <button class="basket__item-btn btn-black">1</button>
                                <button class="basket__item-btn btn-blue">+</button>
                            </div>
                            <p class="basket__item-sum">599$</p>
                            <button class="basket__item-del">X</button>
                        </li>

                    </ul>
                </section>
            </div>

        </div>

         <footer>
            <div class="container">
                <nav class="footer__nav">
                    <div class="footer__logo">
                        <img class="footer__logo-icon" src="../../src/images/dollar-52.png" alt="logo">
                        <h1 class="footer__logo-text">TUFF</h1>
                    </div>
                    <p class="footer__develop">
                        Developer by <span class="footer__develop-name">Phantather</span>
                    </p>
                    <div class="footer__social">
                        <a class="footer__social-link" href="">
                            <img class="footer__social-item" src="../../src/images/telegram.png" alt="favourite">
                        </a>
                        <a class="footer__social-link" href="">
                            <img class="footer__social-item" src="../../src/images/twitter.svg" alt="bag">
                        </a>
                        <a class="footer__social-link" href="">
                            <img class="footer__social-item" src="../../src/images/whatsapp.svg" alt="bag">
                        </a>
                    </div>
                </nav>
            </div>
        </footer>

   </main>

   <script src="./js/products.js"></script>

</body>

</html>
